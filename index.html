<!DOCTYPE html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- www.google.com -->
  <div id="webpage">
    <div id="wrap"> 
        <div id="topbar">
            <div id="topleft">
                <a href="" class="toplinks">About</a>
                <a href="" class="toplinks">Store</a>
            </div>
            <div id="topright">
                <a href="" class="toplinks">Gmail</a>
                <a href="" class="toplinks">Images</a>
                <a href="" class="blockimage" title="Google apps"></a>
                <a href="" class="signinbutton">Sign in</a>
            </div>
        </div>
        <div id="mainpage">
            <div id="logo">
                <img class="logoimg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></div>
                <div class="search">
                    <div class="searchbar"> 
                        <input type="text" class="searchbartext" name="searchbartext">

                            <span class="microphoneimg"><span class="microtooltip">Search by voice</span></span> 
                        </div>
                    </div>
                </div>     
            <div id="sbut">
                <input class="gsearch" value="Google Search" type="submit" name="Google Search">
                <input class="gsearch" value="I'm Feeling Lucky" type="submit" name="Lucky">
            </div>
        </div>
    </div>
    <div id="botbar">
            <div id="botleft">
            <a href="" class="botlinks">Advertising</a>
            <a href="" class="botlinks">Business</a>
            </div>
            <div id="botright">
            <a href="" class="botlinks">Privacy</a>
            <a href="" class="botlinks">Terms</a>
            <a href="" class="botlinks">Settings</a>
            </div>
    </div>
